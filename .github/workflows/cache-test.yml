name: Cache Prime Test

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step that primes the cache
      - name: prime-cache-054eabb
        id: cache-step          # this gives the step an ID for later reference
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-054eabb

      # ✅ Step that reports the cache result
      - name: Show cache result
        run: echo "Cache result: ${{ steps.cache-step.outputs.cache-hit }}"
